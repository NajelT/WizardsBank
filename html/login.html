<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/fontawesome/css/all.css">
    <link rel="stylesheet" href="../css/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/fontawesome/webfonts/fa-brands-400.ttf">
    
    <title>Login</title>
</head>
<body class="d-flex align-items-center justify-content-center">

    <!-- Card: Login Form -->
    <div class="card login-form-card col-4 bg-transparent border-0">

        <!-- Card: Body-->
        <div class="card-body">

            <!-- Form Header -->
            <h1 class="form-header card-title mb-3">
                <i class="fa fa-user-circle"></i> Login
            </h1>
            <!-- End of Form Header -->

            <!-- Login Form -->
            <form action="" class="login-form">

                <!-- Form Group for Email -->
                <div class="form-group">
                    <input type="email" name="email" class="form-control form-control-lg" placeholder="Enter Email"/>
                </div>
                <!-- End of Email Form Group -->
              
                 <!-- Form Group Password and Confirm Password -->
                <div class="form-group">
                    <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter Password"/>
                </div>
                <!-- End of Form Group Password Form Group -->

                <!-- Login Button Form Group -->
                <div class="form-group">
                    <button class="btn btn-lg">Login</button>
                </div>
                <!-- End of Login Button Form Group -->

            </form>
            <!-- End of Form-->

            <!-- Card Text -->
            <p class="card-text text-white my-2">
                Don't have an account? <span class=" "><a href="register.html" class="btn btn text-warning">Sign up </a></span>
             </p>

            <!-- End of Card Text -->

            <!-- Back Button To Landing Page -->
             <small class="text-warning">
                 <a href="index.html" class="text-warning"> <i class="fa fa-arrow-alt-circle-left mx-1 text-warning"></i>Back</a>
             </small>
            <!-- End of Back Button To Landing Page -->

        
        </div>
        <!-- End of Card: Body-->
    </div>
    <!-- Card: Login Form -->
</body>
</html>
