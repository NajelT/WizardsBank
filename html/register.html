<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/fontawesome/css/all.css">
    <link rel="stylesheet" href="../css/fontawesome/webfonts/fa-brands-400.ttf">
    <link rel="stylesheet" href="../css/bootstrap/css/bootstrap.css">
    <title>Register</title>
</head>
<body class="d-flex align-items-center justify-content-center">

    <!-- Card: Registration Form -->
    <div class="card registration-form-card col-6 bg-transparent border-0">

        <!-- Card: Body-->
        <div class="card-body">

            <!-- Form Header -->
            <h1 class="form-header card-title mb-3">
                <i class="fa fa-edit"></i> Register
            </h1>
            <!-- End of Form Header -->

            <!-- Registration Form -->
            <form action="" class="reg-form">

                <!-- Row for First and Last Name -->
                <div class="row">
                    <!-- Form Group for First Name -->
                    <div class="form-group col-md-6">
                        <input type="text" name="first_name" class="form-control form-control-lg" placeholder="Enter First Name"/>
                    </div>
                    <!-- End of Form Group -->

                    <!-- Form Group for Last Name -->
                    <div class="form-group col-md-6">
                        <input type="text" name="last_name" class="form-control form-control-lg" placeholder="Enter Last Name"/>
                    </div>
                </div>
                <!-- End of Row For First and Last Name -->

                <!-- Form Group for Email -->
                <div class="form-group">
                    <input type="email" name="email" class="form-control form-control-lg" placeholder="Enter Email"/>
                </div>
                <!-- End of Email Form Group -->

                <!-- Row Password and Confirm Password -->
                 <div class="row">
                    <!-- Form Group Password and Confirm Password -->
                    <div class="form-group col-md-6">
                        <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter Password"/>
                    </div>
                    <!-- End of Form Group Password Form Group -->

                    <!-- Form Group Confirm Password -->
                    <div class="form-group col-md-6">
                        <input type="password" name="confirm_password" class="form-control form-control-lg" placeholder="Confirm Password"/>
                    </div>
                    <!-- End of Form Group Confirm Password -->
                </div>
                <!-- End of Form Group Password and Confirm Password -->

                <!-- Registration Button Form Group -->
                <div class="form-group">
                    <button class="btn btn-lg">Register</button>
                </div>
                <!-- End of Registration Button Form Group -->

            </form>
            <!-- End of Form-->

            <!-- Card Text -->
             <p class="card-text text-white my-4">
                Already have an account? <span class="ms-2 "><a href="login.html" class="btn btn text-warning">Sign in </a></span>
             </p>

            <!-- End of Card Text -->

            <!-- Back Button To Landing Page -->
             <small class="text-warning">
                <a href="index.html" class="text-warning"> <i class="fa fa-arrow-alt-circle-left mx-1"></i>Back</a>
            </small>
            <!-- End of Back Button To Landing Page -->

        
        </div>
        <!-- End of Card: Body-->
    </div>
    <!-- Card: Registration Form -->
</body>
</html>
